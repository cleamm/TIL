<!DOCTYPE html>

    <title>Form Select</title>
</head>
<body>
<!-- ctrl 을 누르고 옵션을 클릭하면 복수 선택이 가능해짐-->

        <option>김밥</option>
        <option>떡볶이</option>
        <option>순대</option>
        <option>어묵</option>
    </select>
</body>
</html>
